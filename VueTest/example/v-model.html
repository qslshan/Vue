<!-- 这是v-model实例 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model.html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>{{message}}</p>
        <h3>文本框</h3>
        <p>
            <input type="text" v-model="message">
        </p>
        <p>v-model.lazy
            <input type="text" v-model.lazy="message">
        </p>
        <p>v-model.number
            <input type="text" v-model.number="message">
        </p>
        <p>v-model.trim
            <input type="text" v-model.trim="message">
        </p>
        <hr>
        <h3>文本域</h3>
        <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="qslshan" value="qslshan" v-model="web_names">
            <label for="isTrue">qslshan</label>
            <input type="checkbox" id="shanshan" value="shanshan" v-model="web_names">
            <label for="isTrue">shanshan</label>
            <input type="checkbox" id="xikan" value="xikan" v-model="web_names">
            <label for="isTrue">xikan</label>
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
            <p>你选择的性别是：{{sex}}</p>


        </p>
    </div>

    <script type="text/javascript">'wo'
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello qslshan',
                isTrue: true,
                web_names:[],
                sex:'男'


            },
            methods: {

            }
        })
    </script>

</body>

</html>
